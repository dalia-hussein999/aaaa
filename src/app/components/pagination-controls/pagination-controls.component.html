<nav aria-label="Pagination">
  <ul class="pagination  justify-content-center">
    <li class="page-item">
      <a class="page-link" aria-label="Previous" (click)="goToPreviousPage()">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <ng-container *ngFor="let page of getRange()">
      <li class="page-item" [ngClass]="{'active': currentPage === page}">
        <a class="page-link" href="#" (click)="goToPage(page)">{{ page }}</a>
      </li>
    </ng-container>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next" (click)="goToNextPage()">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
